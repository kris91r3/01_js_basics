<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Document</title>

  <body>
    <p>Angiv din flyvetid</p>
    <input type="text" id="timer" />
    <button>Klik og beregn flyvetid, se konsollen</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let timer = document.querySelector("#timer").value;
        let co2UdledtIKgVedFlyrejse = timer * 109;
        let udledt = co2UdledtIKgVedFlyrejse;
        // let resultat = `Ved ${timer} timers flyverejse, har du udledt ${udledt} kg co2`;

        if (isNaN(udledt)) {
          resultat = "Dette er ikke et tal, prøv igen";
        } else if (udledt < 100) {
          resultat = "Tæt på Thunberg";
        } else if (udledt < 200) {
          resultat = "Ja ja du behøver ikke melde dig ud af Å";
        } else if (udledt < 600) {
          resultat = "Det er godt for turismen i Nordeuropa";
        } else {
          resultat = "Nå ja vi kan jo altid kolonisere en anden planet";
        }

        console.log(resultat);
      }
    </script>
  </body>
</html>
