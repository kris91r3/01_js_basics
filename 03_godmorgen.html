    <title>Document</title>

  <body>
    <script>
      let d = new Date();
      let tid = d.getHours();

      let resultat;

      if (tid < 5) {
        resultat = "Godnat mellem 24 og 5";
      } else if (tid < 10) {
        resultat = "Godmorgen mellem 5 og 10";
      } else if (tid < 18) {
        resultat = "Goddag mellem 10 og 18";
      } else if (tid < 24) {
        resultat = "godaften mellem 18 og 24";
      }

      console.log(resultat);
    </script>
  </body>
